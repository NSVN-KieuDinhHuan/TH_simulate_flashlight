<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="flaslight.js"></script>
</head>
<body>
<script>
    let battery = new Battery();
    battery.energy=20;
    let flashLamp = new FlashLamp();
    flashLamp.battery=battery;
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();
    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();

</script>

</body>
</html>
